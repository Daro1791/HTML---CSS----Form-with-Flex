<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form with FLEX</title>
</head>
<body>
	<div class="flex-container">
		<form class="form">
			<div class="form__section">
				<input type="email" class="form__input" placeholder="Email">
			</div>
			<div class="form__section">
				<input type="text" class="form__input" placeholder="Subject">
			</div>
			<div class="form__section">
				<textarea class="form__input" placeholder="Message"></textarea> 
			</div>
			<div class="form__section">
				<input type="submit" class="form__input" value="Submit">
			</div>
		</form>

		<div class="form-img">
			<div class="img-container">
				<div>
					<img src="mail-logo.png">	
				</div>
			</div>
		</div>

	</div>

</body>
</html>
